<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manutenção Sites</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    .header {
      margin-top: 50px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
    }

    .whatsapp-button {
      margin-top: 20px;
    }

    .whatsapp-button a {
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button a:hover {
      background-color: #1ebc5a;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .images img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Manutenção Sites</div>
    <div class="whatsapp-button">
      <a href="https://wa.me/5534991504577" target="_blank">Fale Conosco no WhatsApp</a>
    </div>
  </div>

  <div class="images">
    <img src="https://via.placeholder.com/200" alt="Imagem 1">
    <img src="https://via.placeholder.com/200" alt="Imagem 2">
  </div>
</body>
</html>
