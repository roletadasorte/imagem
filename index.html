<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manutenção Sites</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      text-align: center;
    }

    .header {
      margin-top: 50px;
    }

    .header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }

    .logo-text {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .whatsapp-button {
      margin-bottom: 50px;
    }

    .whatsapp-button a {
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button a:hover {
      background-color: #1ebc5a;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .images img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="imagens/logo.png" alt="Logo da Manutenção Sites" />
    <div class="logo-text">Manutenção Sites</div>
    <div class="whatsapp-button">
      <a href="https://wa.me/5534991504577" target="_blank" rel="noopener noreferrer">
        Fale Conosco no WhatsApp
      </a>
    </div>
  </div>

  <div class="images">
    <img src="imagens/imagem1.png" alt="Imagem 1" />
    <img src="imagens/imagem2.png" alt="Imagem 2" />
  </div>
</body>
</html>
